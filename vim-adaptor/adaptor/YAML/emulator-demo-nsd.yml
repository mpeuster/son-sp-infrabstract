---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "demo-nsd"
version: "0.1"
author: "Manuel Peuster, Paderborn University <manuel.peuster@upb.de>"
description: "Emulator demo service."

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_proxy"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "squid-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_l4fw"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "socat-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_http"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "apache-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    interface: "ipv4"
    type: "management"
  - id: "ns:input"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_l4fw:mgmt"
      - "vnf_proxy:mgmt"
      - "vnf_http:mgmt"
      - "ns:mgmt"
  - id: "input-2-proxy"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:input"
      - "vnf_proxy:input"
  - id: "proxy-2-l4fw"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_proxy:output"
      - "vnf_l4fw:input"
  - id: "l4fw-2-http"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_l4fw:output"
      - "vnf_http:input"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_vnfs:
      - "vnf_http"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "vnf_proxy:input"
            position: 2
          - connection_point_ref: "vnf_proxy::output"
            position: 3
          - connection_point_ref: "vnf_l4fw:input"
            position: 4
          - connection_point_ref: "vnf_l4fw:output"
            position: 5
          - connection_point_ref: "vnf_http:input"
            position: 6
